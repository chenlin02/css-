<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>利用伪类写双下划线</title>
</head>
<body>
<style>
    .more{text-align: center;}
    .more a{position: relative; text-decoration: none;}
    .more a:before{content: ""; position: absolute; bottom: -5px; width: 100%;
        border-bottom: 1px solid #444;}
    /*after要注意的是需增加left：0；*/
    .more a:after{content: ""; position: absolute; bottom: -8px; width: 100%;
        border-bottom: 1px solid #444; left: 0;}
</style>
<div class="more">
    <a href="#">more</a>
</div>
</body>
</html>
